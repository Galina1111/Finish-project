<section>
  <div class="conteiner">
    <form
      class="new-phone"
      #newPhoneForm="ngForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="containers form-group row">
        <div class="containeis  form-group col-lg-6">


          <label
            class="radio-inline col"
            for="colFormLabelSm"
          >
            <p>Gender:</p>
            <div class="coll">
              <input
                type="radio"
                name="title"
                id="colFormLabelSm"
                [(ngModel)]="image"
                value="assets/user-1.png"
              />mr.

              <input
                type="radio"
                name="title"
                [(ngModel)]="image"
                value="assets/user-2.png"
              />mrs.
            </div>
          </label>



          <div class="form-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Add a note
                <i class="material-icons note">
                  notes
                </i>
              </span>
              <textarea
                class="form-control"
                name="description"
                #newPhoneDescription='ngModel'
                [(ngModel)]="description"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>

          <div class="form-group thumbnail">
            <div class="image">
              <img
                src="assets/kak-prosledit-za-abonentom-po-nomeru-mobilnogo1.jpg"
                alt=""
              >
            </div>
          </div>

        </div>

        <!-- // <div class="containers col"> -->
        <div class="form-group col-lg-6 box">
          <input
            type="text"
            name="first"
            class="form-control boxes"
            placeholder="First Name"
            #newPhoneFirst="ngModel"
            [(ngModel)]="first"
            required
          />

          <input
            type="text"
            name="last"
            class="form-control boxes"
            #newPhoneLast='ngModel'
            placeholder="Last Name"
            [(ngModel)]="last"
            required
          />

          <input
            type="text"
            name="eemail"
            class="form-control boxes"
            #newPhoneEmail='ngModel'
            placeholder="Email"
            [(ngModel)]="email"
          />

          <input
            type="text"
            name="namberph"
            class="form-control boxes"
            #newPhoneNamber='ngModel'
            placeholder="Phone namber"
            [(ngModel)]="namberph"
            required
          />

          <input
            type="text"
            name="age"
            class="form-control boxes"
            #newPhoneAge='ngModel'
            placeholder="Age"
            [(ngModel)]="age"
          />

          <input
            type="text"
            name="street"
            class="form-control boxes"
            #newPhoneStreet='ngModel'
            placeholder="Street"
            [(ngModel)]="street"
          />

          <input
            type="text"
            name="city"
            class="form-control boxes"
            #newPhoneCity='ngModel'
            placeholder="City"
            [(ngModel)]="city"
          />

          <input
            type="text"
            name="postcode"
            class="form-control boxes"
            #newPhonePostcode='ngModel'
            placeholder="Postcode"
            [(ngModel)]="postcode"
          />
        </div>


      </div>


      <div class="form-group row col-lg-6 sub">
        <div class="col-auto">
          <button
            class="btn btn-default"
            type="submit"
            [disabled]="newPhoneForm.invalid"
          >
            Записати <i class="material-icons">
              create
            </i>
          </button>
        </div>
      </div>

    </form>
  </div>

</section>



<ng-template #phoneModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">
    Додати новий контакт?
  </div>
  <footer>
    <button
      type="button"
      class="btn btn-outline-secondary"
      (click)="cancel()"
    >Cancel</button>
    <button
      type="button"
      class="btn btn-success"
      (click)="save()"
    >Save</button>
  </footer>
</ng-template>
